<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Copy Trial</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="Mobile-View">
            <img src="./assets/Mc.D Logo.webp" alt="Mc. Donald's Logo" id="Logo">

        </div>

        <div>

                <img src="./assets/Combo Meals.jpg" alt="Combo Meals">
            </div>

                <p>Burgers & Sandwiches</p>
                <img src="./assets/Burger & Sandwiches.jpg" alt="Burger and Sandwiches">
            </div>
        </div>
       
        <div>
            <div class="msec-1">
                <p>Happy Meal</p>
                <img src="./assets/Happy Meal.jpg" alt="Happy Meals">
            </div>
            
            <div class="msec-2">
                <p>Bevereges</p>

            </div>
        </div>
        
        <div>
            <div class="men-1">

                <img src="./assets/Chicken.jpg" alt="Chicken">
            </div>
            <div class="men-2">
                <p>Snacks & Sliders</p>

            </div>
        </div>

        <h2>Popular</h2>

        <div class="left-nav">
            <div>
                <img src="./assets/India's Flag.png" alt="Coutry" id="Country-Flag">
            </div>
           
            <div>
                <p class="side-nav-a">My <br> Order</p>
                <p class="side-nav-b" >Take Out</p>
            </div>

            </div>
                <div class="line-1"></div>
            </div>
           
            <div class="order-1">
                <img src="./assets/Filet-O-Fish.jpg" alt="Filet-O-Fish">
                <p class="FF">Filet-O-Fish</p>
                <p class="RR">Rs. 190</p>

                <div class="Outbr-a">
                    <div class="min-1"></div>
                </div>
                
                <p>2</p>
                
                <div class="Outbr-b">
                    <div class="plu-1"></div>
                    <div class="plu-2"></div>
                </div>
            </div>
            
            </div>
                <div class="line-2"></div>
            </div>
            
            <div class="order-2">
                <img src="./assets/Big Mac.jpg" alt="Big Mac">
                <p class="FFF">Big Mac</p>
                <p class="RRR">Rs. 390</p>
            

                <div class="Outbr-aa">
                    <div class="min-11"></div>
                </div>
                
                <p>5</p>
                
                <div class="Outbr-bb">
                    <div class="plu-11"></div>
                    <div class="plu-22"></div>
                </div>
            </div>    

            </div>
                <div class="line-3"></div>
            </div>
           
        </div>
